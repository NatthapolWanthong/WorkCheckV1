<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ตารางตัวอย่าง — เป๊ะเหมือนรูป</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- bootstrap-table CSS -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container-fluid py-4">
    <!-- Toolbar (เหมือนรูป: ปุ่ม Delete ทางซ้าย, search ทางขวา, icon controls ขวาสุด) -->
    <div class="d-flex align-items-center gap-3 mb-2 toolbar-row">
      <div class="d-flex align-items-center gap-2">
        <button id="btnDelete" class="btn btn-danger btn-lg"><i class="bi bi-trash-fill me-1"></i> Delete</button>
      </div>

      <div class="flex-grow-1"></div>

      <div class="d-flex align-items-center gap-2">
        <input id="customSearch" class="form-control form-control-sm search-input" type="search" placeholder="Search">
        <div class="btn-group ms-2" role="group" aria-label="controls">
          <button id="btnToggleColumns" class="btn btn-secondary btn-sm" title="Toggle columns"><i class="bi bi-list-check"></i></button>
          <button id="btnRefresh" class="btn btn-secondary btn-sm" title="Refresh"><i class="bi bi-arrow-clockwise"></i></button>
          <button id="btnCompact" class="btn btn-secondary btn-sm" title="Compact"><i class="bi bi-arrows-collapse"></i></button>
          <button id="btnExport" class="btn btn-secondary btn-sm" title="Export CSV"><i class="bi bi-cloud-download"></i></button>
        </div>
      </div>
    </div>

    <!-- Table card -->
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <div class="table-responsive" style="max-height:520px;">
          <table
            id="table"
            class="table table-hover mb-0"
            data-toolbar="#toolbar"
            data-pagination="true"
            data-page-size="10"
            data-page-list="[5,10,25,50,100]"
            data-side-pagination="client"
            data-show-columns="true"
            data-show-toggle="true"
            data-detail-view="true"
            data-detail-formatter="detailFormatter"
            data-click-to-select="true"
          >
            <thead>
              <!-- กลุ่มหัวตาราง (header group) -->
              <tr class="table-group-header">
                <th rowspan="2" data-field="state" data-checkbox="true" style="width:40px;"></th>
                <th rowspan="2" data-field="expand-marker" style="width:30px;"></th>
                <th rowspan="2" data-field="id" data-sortable="true" class="text-center">รหัส</th>
                <th colspan="3" class="text-center">Item Detail</th>
                <th rowspan="2" data-field="operate" class="text-center">Item Operate</th>
              </tr>
              <tr>
                <th data-field="name" data-sortable="true">Item Name</th>
                <th data-field="price" data-sortable="true" data-footer-formatter="priceFooterFormatter">Item Price</th>
                <th data-field="stock" data-sortable="true" data-footer-formatter="stockFooterFormatter" class="text-center">Item ID</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>

      <!-- footer area for pagination is handled by bootstrap-table -->
    </div>
  </main>

  <footer class="text-muted small text-center py-3">
    © 2025 — ตัวอย่างโดยคุณเบส
  </footer>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
